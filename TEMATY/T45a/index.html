<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T45 - kolorowe obramowanie obrazu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>T45 - kolorowe obramowanie obrazu</h1>
  <h2>Autor: Beniamin Cejko</h2>
  <hr>
</header>

<section>
  <p>Na stronie znajdują się następujące elementy:
    obrazek,
    pole wyboru koloru,
    suwak z zakresem od 1 do 30,
    przycisk.
    Po dokonaniu wyboru koloru i grubości oraz naciśnięciu przycisku skrypt rysuje ramkę wokół obrazka o zadanych parametrach.
  </p>

  <div class="controls-box">

    <img src="obrazek.png" alt="obrazek do ramki" id="obrazek">

    <div class="control-group">
      <label for="kolor">Wybierz kolor ramki:</label>
      <input type="color" id="kolor" value="#FF0000">
    </div>

    <div class="control-group">
      <label for="grubosc">Grubość ramki (1-30):</label>
      <input type="range" id="grubosc" min="1" max="30" value="5">
    </div>

    <button id="rysujRamke">Narysuj ramkę</button>
  </div>

</section>

<script src="main.js"></script>
</body>
</html>
