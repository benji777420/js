<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T32_E</title>
</head>
<body>
<script>
  function nwd (a , b) {
    while(a !== b) {
      if (a>b) {
        a = a - b;
      } else {
        b = b - a;
      }
    }
    return a;
  }
  document.write(nwd(24,20))
</script>
</body>
</html>
