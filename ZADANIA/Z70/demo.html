<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie Z70</title>
</head>
<body>
<header>
  <h1>Autor: Beniamin Cejko</h1>
  <h2>Z70 - liczby od 0 do 500000_d</h2>
</header>
<pre id="wynik"></pre>
  <script>
    const wynik = document.getElementById('wynik');

    let tekst = "";

    for (let i = 0; i <= 500000; i++) {

     tekst += i.toString().padStart(7, " ");

     if ((i + 1) % 10 === 0) {
       tekst += "\n";
     }
    }

    wynik.textContent = tekst;
  </script>
</body>
</html>
