<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z63</title>
</head>
<body>
<header>
    <h1>Autor: Beniamin Cejko</h1>
    <h2>Program, który dla podanej liczby z przedziały 1-12 odpowiadającej numerowi miesiąca wyświetla ilość dni w miesiącu.
        (1,3,5,7,8,10,12 - 31 dni; 4,6,9,11 - 30 dni; 2 -28 dni)</h2>
</header>
<section id="wynik">
    <script>
        let A = Number(prompt('Podaj liczbe z przedzialu od 1 do 12:'));

        if (A === 1 || A === 3 || A === 5 || (A === 7 || A === 8 || A === 10 || A === 12)) {
            document.write('Ten miesiąc ma 31 dni');
        } else if (A === 4 || A === 6 || (A === 9 || A === 11)) {
            document.write('Ten miesiąc ma 30 dni');
        } else if (A === 2) {
            document.write('Ten miesiąc ma 28dni');
        }
        else {
            document.write('Podaj liczbe z przedzialu od 1 do 12!');
        }

        document.write('<br>Podana liczba to: ' + A);
    </script>
</section>
</script>
</section>
</main>
</body>
</html>
