<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

</head>
<body>

<header>
  <h1>Autor: Beniamin Cejko</h1>
  <h2>Z91</h2>
</header>

<section id="wynik"></section>

<script>
  let tekst = prompt("Podaj liczby oddzielone przecinkami");
  let arr = tekst.split(",").map(x => x.trim());
  let wynik = "";

  if (arr.length > 0) {
    let liczby = arr.map(Number);
    let max = liczby[0];

    for (let i = 1; i < liczby.length; i++) {
      if (liczby[i] > max) {
        max = liczby[i];
      }
    }

    wynik = "Tablica: " + arr.join(", ") + "<br>Największa liczba: " + max;

  } else {
    wynik = "Błąd: nie podano żadnych liczb.";
  }

  document.getElementById("wynik").innerHTML = wynik;
</script>

</body>-
</html>
