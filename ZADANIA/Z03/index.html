<!DOCTYPE html>
<html lang=pl>
<head>
    <meta charset="UTF-8">
    <title>Średnia arytmetyczna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Autor: Beniamin Cejko</h1>
</header>
<div class="container">
    <h1>Oblicz średnią geometryczną</h1>
    <p>Wprowadź cztery liczby rzeczywiste, a program obliczy i wyświetli ich średnią geometryczną. Wynik zostanie wyświetlony w dwóch postaciach: bez zaokrąglenia oraz z zaokrągleniem do trzech miejsc po przecinku.</p>
    <div class="input-group">
        <label for="a">podaj a:</label>
        <input type="number" id="a" step="any">
        </div>
    <div class="input-group">
        <label for="b">podaj b:</label>
        <input type="number" id="b" step="any">
    </div>
    <div class="input-group">
        <label for="c">podaj c:</label>
        <input type="number" id="c" step="any">
    </div>
    <div class="input-group">
        <label for="d">podaj d:</label>
        <input type="number" id="d" step="any">
    </div>
    <button id="calculate-btn">Wyślij</button>
    <div class="results" id="results">
    </div>
    </div>
<script src="main.js"></script>
</body>
</html>
